<div class="container">

    <div class="row" style="padding-top: 20px;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2>Meus Contatos</h2>

            <div [ngClass] = "{'alert-success': isSuccess, 'alert-danger': !isSuccess}" class="alert" role="alert" *ngIf="mensagem">
                <span *ngIf = "isSuccess"><strong>Sucesso!</strong></span>
                <span *ngIf = "!isSuccess"><strong>Falha!</strong></span>
                &nbsp;
                {{mensagem.mensagem}}
            </div>

            <a routerLink="/contato/save" style="margin-bottom:15px;" class="btn btn-success">Novo</a>
            <table class="table table-striped table-hover">

                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>    
                </thead>
                <tbody>
                    <tr *ngFor="let c of contatos">
                        <td style="cursor: pointer;" [routerLink]="['/contato/save', c.id]">{{c.nome}}</td>
                        <td style="cursor: pointer;" [routerLink]="['/contato/save', c.id]">{{c.email}}</td>
                        <td style="cursor: pointer;" [routerLink]="['/contato/save', c.id]">{{c.telefone}}</td>
                        <td><button (click) = "onDelete(c)" class="btn btn-danger">Deletar</button></td>
                    </tr>    
                </tbody>   

            </table>
        </div>
    </div>

</div>
